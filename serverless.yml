functions:
  addBlog:
    handler: handler.addBlog
    events:
      - http:
          path: blogs
          method: post
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  getBlog:
    handler: handler.getBlog
    events:
      - http:
          path: blogs/{blog_id}
          method: get
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  getBlogs:
    handler: handler.getBlogs
    events:
      - http:
          path: blogs/
          method: get
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  updateBlog:
    handler: handler.updateBlog
    events:
      - http:
          path: blogs/
          method: put
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  deleteBlog:
    handler: handler.deleteBlog
    events:
      - http:
          path: blogs/{blog_id}
          method: delete
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

